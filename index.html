<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Surprise</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .hidden {
            display: none;
        }

        .center {
            text-align: center;
        }

        /* Gift Box */
        #gift-box {
            position: absolute;
            text-align: center;
        }

        #gift-box img {
            width: 200px;
            animation: bounce 2s infinite ease-in-out;
        }

        #gift-box button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            animation: pulse 1.5s infinite;
        }

        /* Balloons */
        #balloons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background: #fffaf0;
            overflow: hidden;
        }

        .balloon {
            width: 60px;
            height: 80px;
            margin: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff69b4, #ff1493);
            position: relative;
            cursor: pointer;
        }

        .balloon:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 10px;
            background: #ff1493;
        }

        /* Final Message */
        #final-message {
            position: absolute;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        #final-message h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        #final-message p {
            font-size: 1.2rem;
        }

        /* Keyframe Animations */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Gift Box Section -->
    <div id="gift-box" class="center">
        <img src="https://i.imgur.com/QZb3l0y.png" alt="Gift Box">
        <button id="open-button">Double Click to Open</button>
    </div>

    <!-- Balloons Section -->
    <div id="balloons-container" class="hidden">
        <h2>Pop the Balloons!</h2>
        <div id="balloons"></div>
    </div>

    <!-- Final Wishes Section -->
    <div id="final-message" class="hidden">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love, laughter, and happiness!</p>
    </div>

    <script>
        const giftBox = document.getElementById("gift-box");
        const openButton = document.getElementById("open-button");
        const balloonsContainer = document.getElementById("balloons-container");
        const balloonsDiv = document.getElementById("balloons");
        const finalMessage = document.getElementById("final-message");

        // Double Click to Open Gift
        openButton.ondblclick = () => {
            giftBox.classList.add("hidden");
            balloonsContainer.classList.remove("hidden");
            generateBalloons();
        };

        // Generate Balloons
        function generateBalloons() {
            for (let i = 0; i < 6; i++) {
                const balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.onclick = () => {
                    balloon.remove();
                    if (balloonsDiv.childElementCount === 0) {
                        showFinalMessage();
                    }
                };
                balloonsDiv.appendChild(balloon);
            }
        }

        // Show Final Message
        function showFinalMessage() {
            balloonsContainer.classList.add("hidden");
            finalMessage.classList.remove("hidden");
        }
    </script>
</body>
</html>
