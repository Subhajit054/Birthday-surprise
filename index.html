<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Gift Box -->
    <div id="gift-box">
        <img src="images/gift-box.png" alt="Gift Box" id="gift-image">
        <p id="double-click-message">🎁 Double-click to open the gift!</p>
    </div>

    <!-- Balloons Container -->
    <div id="balloons-container" class="hidden"></div>

    <!-- Final Message -->
    <div id="final-message" class="hidden">
        <h1 class="animated-text">🎉 Happy Birthday! 🎉</h1>
        <p class="animated-text">Wishing you joy, love, and laughter on your special day! 🌟</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
