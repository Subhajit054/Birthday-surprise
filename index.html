<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .hidden {
            display: none;
        }

        #gift-box {
            position: relative;
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        #gift-box img {
            width: 200px;
        }

        #balloons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle, #ff69b4, #ff1493);
            border-radius: 50%;
            animation: floatUp 6s ease-in-out infinite;
        }

        #final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            z-index: 2;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        #final-message h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #final-message p {
            font-size: 1.5rem;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Gift Box -->
    <div id="gift-box">
        <img src="https://i.imgur.com/QZb3l0y.png" alt="Gift Box">
    </div>

    <!-- Balloons Container -->
    <div id="balloons-container" class="hidden"></div>

    <!-- Final Message -->
    <div id="final-message" class="hidden">
        <h1>Happy Birthday!</h1>
        <p>Wishing you joy, love, and laughter on your special day!</p>
    </div>

    <script>
        const giftBox = document.getElementById("gift-box");
        const balloonsContainer = document.getElementById("balloons-container");
        const finalMessage = document.getElementById("final-message");

        giftBox.addEventListener("click", () => {
            giftBox.classList.add("hidden");
            releaseBalloons();
            setTimeout(() => {
                finalMessage.classList.remove("hidden");
            }, 5000); // Show final message after 5 seconds
        });

        function releaseBalloons() {
            balloonsContainer.classList.remove("hidden");
            for (let i = 0; i < 100; i++) {
                const balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.background = getRandomColor();
                balloon.style.animationDuration = `${Math.random() * 2 + 4}s`;
                balloonsContainer.appendChild(balloon);

                balloon.addEventListener("animationend", () => {
                    balloon.remove();
                });
            }
        }

        function getRandomColor() {
            const colors = ["#ff69b4", "#ff1493", "#ffa500", "#32cd32", "#87ceeb", "#ff4500"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
